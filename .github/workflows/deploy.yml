name: Deploy CloudNestle Website

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'src/**'
      - 'public/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
    
    - name: Generate blog index
      run: |
        node scripts/generate-blog-index.js
        echo "✅ Blog index generated"
        ls -lh content/blog/_index.json
    
    - name: Generate resources index
      run: |
        node scripts/generate-resources-index.js
        echo "✅ Resources index generated"
        ls -lh content/resources/_index.json
        
    - name: Build website
      run: npm run build
    
    - name: Copy index files to build output
      run: |
        mkdir -p out/content/blog out/content/resources
        cp content/blog/_index.json out/content/blog/
        cp content/resources/_index.json out/content/resources/
        echo "✅ Index files copied to build output"
        ls -lh out/content/blog/_index.json out/content/resources/_index.json
    
    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra
    
    - name: Generate PDFs from resources
      run: |
        mkdir -p out/resources/pdfs
        for md_file in content/resources/*.md; do
          if [ -f "$md_file" ] && [ "$(basename "$md_file")" != "README.md" ]; then
            slug=$(basename "$md_file" .md)
            echo "Generating PDF for: $slug"
            pandoc "$md_file" \
              -o "out/resources/pdfs/${slug}.pdf" \
              --pdf-engine=pdflatex \
              -V geometry:margin=1in \
              -V fontsize=11pt \
              -V documentclass=article \
              --toc \
              --highlight-style=tango || echo "⚠️  Failed: $slug"
          fi
        done
        echo "✅ PDF generation complete"
        ls -lh out/resources/pdfs/
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Deploy to S3
      run: |
        aws s3 sync out/ s3://cloudnestle-website-637423202175/ --delete --cache-control max-age=31536000,public
        echo "✅ Website deployed to S3"
        
    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation --distribution-id E2GJYMENMRGUZO --paths "/*"
        echo "✅ CloudFront cache invalidated"


